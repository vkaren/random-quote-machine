<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>random quote machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <div id="quote-box">
        <p id="text"></p>
        <h2 id="author"></h2>
        <div class="buttons">
          <a id="tweet-quote" href="https://twitter.com/intent/tweet" target="_blank">
            <img
              src="https://img.icons8.com/ios-glyphs/30/ffffff/twitter--v1.png"
              alt="twitter"
          /></a>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
